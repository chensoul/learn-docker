version: '3.0'

services:
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpwd
      - MYSQL_DATABASE=chensoul
      - MYSQL_USER=chensoul
      - MYSQL_PASSWORD=chensoul
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: "/usr/bin/mysql --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} -e 'SHOW DATABASES;'"
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
